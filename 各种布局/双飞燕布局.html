<!DOCTYPE html>
<html>
<head>
	<title>test淘宝双飞燕布局</title>
	<meta charset="utf-8">
	<style type="text/css">
		.outer{
			width: 100%;
			height: 100px;
			background:red;
		}
		.main{
			width: 100%;
			float: left;
			background: green;
			height: 100px;
		}
		.left{
			width: 190px;
			margin-left: -100%;
			float:right;
			background: blue;
			height: 100px;
		}
		.right{
			width: 190px;
			margin-left: -100%;
			float: left;
			background: #5df;
			height: 100px;
		}
	</style>
</head>
<body>
<section class="outer">
	<div class="main"></div>
	<div class="left"></div>
	<div class="right"></div>
</section>
</body>
</html>
